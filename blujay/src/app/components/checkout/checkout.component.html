<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Checkout
      </h1>
    </div>
  </div>
</section>
<section class="container">
  <form (ngSubmit)="createIntent()">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input">
      </div>
    </div>
    <div class="field">
      <label class="label">Credit Card</label>
      <div class="control">
        <ngx-stripe-card
          [options]="cardOptions"
          [elementsOptions]="elementsOptions"
        ></ngx-stripe-card>
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="button is-link">Make Payment</button>
      </div>
    </div>
  </form>
</section>
