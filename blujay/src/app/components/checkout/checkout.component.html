<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Checkout
      </h1>
    </div>
  </div>
</section>
<section class="container">
  <form (ngSubmit)="createIntent()">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Full Name">
      </div>
    </div>
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" type="text" placeholder="Email">
      </div>
    </div>
    <div class="field">
    <div class="field">
      <label class="label">Credit Card</label>
      <div class="control">
        <ngx-stripe-card
          [options]="cardOptions"
          [elementsOptions]="elementsOptions"
        ></ngx-stripe-card>
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <app-bj-button [text]="'Make Payment'" [type]="'submit'" [classes]="'button is-link'"></app-bj-button>
      </div>
    </div>
  </form>
</section>
